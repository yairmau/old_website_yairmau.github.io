<head {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9" />
	{{ with .Site.Params.description -}}
	<meta name="description" content="{{ . }}">
	{{- end }}
	{{ .Hugo.Generator }}
	
	<title>{{ if not .IsHome }}{{ .Title }} &mdash;{{ end }} {{ .Site.Title }}</title>
	
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/alabaster.css" type="text/css" />
	{{ with .Site.Params.highlightjs -}}
	<link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}" type="text/css" />
	{{- else -}}
	<link rel="stylesheet" href="{{ $.Site.BaseURL }}css/pygments.css" type="text/css" />
	{{- end }}

	{{ range .Site.Params.custom_css -}}
	<link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
	{{- end }}

	{{ with .Site.Params.favicon -}}
	<link rel="shortcut icon" href="{{ $.Site.BaseURL }}{{ . }}" type="image/x-icon"/>
	{{- else -}}
	<link rel="shortcut icon" href="{{ $.Site.BaseURL }}favicon.ico" type="image/x-icon"/>
	{{- end }}
<script src="https://use.fontawesome.com/b913ad1cef.js"></script>
<link rel="stylesheet" href="/fonts/font-mfizz/font-mfizz.css">
<!-- font above from here: http://fizzed.com/oss/font-mfizz -->
<link rel="stylesheet" href="/fonts/entypo/fonts-entypo.css">
<!-- font above from here: https://github.com/Dsyko/meteor-entypo -->
<!-- Read more: http://html.com/tags/comment-tag/#ixzz4cnbt4r00 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>


<meta content="{{ delimit .Keywords ", " }}" name="keywords">
<!-- <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
-->
<meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}" property="og:title">
<meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Site.Params.description }}{{ if eq $isHomePage false }} - {{ .Description }}{{ end }}" property="og:description">

</head>
